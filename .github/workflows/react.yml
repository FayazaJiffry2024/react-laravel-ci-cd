name: React Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Go into frontend folder and install dependencies
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      # Step 4: Build React app
      - name: Build React app
        working-directory: ./frontend
        run: npm run build

      # Step 5: Run tests
      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false
